version: 2.1
jobs:
  update-jira-statuses:
      docker: 
        - image: cimg/python:3.10.4
          auth:
            username: mydockerhub-user
            password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
      steps:
        - checkout
        - run:
            echo $jira_user
            echo $jira_api_token


# Orchestrate our job run sequence
workflows:
  jira_status_update:
    jobs:
      - update-jira-statuses